<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>html5 跨文档通信</title>
	</head>
	
	<body>
		<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js"></script>
		<h3>父窗口发来的信息</h3>
		<div id="msg"></div>
		<script>
			(function(win){
				win.onmessage = function(e){
					document.querySelector("#msg").innerHTML = e.data;
					e.source.postMessage("给父窗口发消息", "*");
				}
			})(window);
		</script>
	</body>
</html>

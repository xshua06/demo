<!doctype html>

<html>
	<head>
		<title>自适应布局、响应式布局</title>
		<meta charset="utf-8" />
		
		<style>
			*{
				margin:0;
				padding:0;
			}			
			.wrap{
				width:100%;
				overflow:hidden;
				zoom:1;
				background-color:#ECECFB;
			}
			.left{
				float:left;
				width:30%;
				background-color:#FF0000;
			}
			.left-wrap{
				margin-right:10px;
				background-color:#DBDBEA;
			}
			.right{
				float:left;
				width:70%;
				background-color:#EEEEEE;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="left">
				<div class="left-wrap">aaa left</div>
			</div>
			<div class="right">bbb right</div>
		</div>
		
		<h3>搜素框结构</h3>
		
		<div class="search">
			<div class="search-hd">
				
			</div>
			<div class="search-bd">
				<div class="search-tab">
					
				</div>
				<div class="search-panel">
					<form action="" method="" class="search-form">
						<input type="text" class="search-key" name="search-key" />
						<input type="button" class="search-btn" />
					</form>
				</div>
			</div>
			<div class="search-ft">
				
			</div>
		</div>
		
	</body>
</html>
